[[plugins]]
repo = "A7Lavinraj/fyler.nvim@stable"
with = "mini.icons"
on_cmd = "Fyler"
on_map = { n = '<c-n>' }
lua_after = '''
require 'fyler'.setup {
	views = {
		finder = {
			delete_to_trash = true,
			mappings = {
				gx = function(finder)
					-- Open with system default application
					vim.ui.open(finder:cursor_node_entry().path)
				end,
				["<CR>"] = "Select",
				["<Esc>"] = "CloseView",
				zM = "CollapseAll",
				zc = "CollapseNode",
				za = function(finder)
					-- Toggle node
					local entry = finder:cursor_node_entry()
					if entry:isdir() then
						finder:exec_action "n_select"
					else
						finder:exec_action "n_collapse_node"
					end
				end,
				["<c-h>"] = "GotoParent",
				gf = function(finder)
					-- Open file or goto directory
					local entry = finder:cursor_node_entry()
					if entry:isdir() then
						finder:exec_action "n_goto_node"
					else
						finder:exec_action "n_select"
					end
				end,
				["="] = "GotoCwd",
				cx = "GotoNode",

				-- Disabled mappings
				q = false,
				["<C-t>"] = false,
				-- ["<C-t>"] = "SelectTab",
				["|"] = false,
				-- ["|"] = "SelectVSplit",
				["-"] = false,
				-- ["-"] = "SelectSplit",
				["^"] = false,
				["."] = false,
				["#"] = false,
				["<BS>"] = false,
			}
		}
	},
}

vim.api.nvim_create_autocmd('FileType', { pattern = 'fern', command = 'setl sw=0' })
vim.keymap.set('n', '<c-n>', function() require 'fyler'.toggle { kind = "float" } end, { desc = "Toggle Fyler View" })
'''

