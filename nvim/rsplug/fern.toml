lua_after = '''
vim.api.nvim_set_var('fern#renderer', 'nerdfont')
vim.api.nvim_set_var('fern#renderer#nerdfont#indent_markers', 1)
vim.api.nvim_create_autocmd('FileType', {
	pattern = 'fern',
	callback = function()
		local opts = { buffer = true }
